<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="auto" height="auto" >

</canvas>

<h1>set timer</h1>
<br>
<h1>set 1</h1>
<input type="text" id="text1" >
<p id="text1_1"></p>
<hr>
<h1>set 2</h1>
<input type="text" id="text2" >
<p id="text1_2"></p>
<hr>
<h1>set 3</h1>
<input type="text" id="text3" >

<p id="text1_3"></p>
<hr>


<script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
<script src="firebase.js"></script>
<script>





const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let radius = canvas.height / 2;
ctx.translate(radius, radius);
radius = radius * 0.90
setInterval(drawClock, 1000);

function drawClock() {
  drawFace(ctx, radius);
  drawNumbers(ctx, radius);
  drawTime(ctx, radius);
}

function drawFace(ctx, radius) {
  const grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
  grad.addColorStop(0, '#333');
  grad.addColorStop(0.5, 'white');
  grad.addColorStop(1, '#333');
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.fillStyle = 'white';
  ctx.fill();
  ctx.strokeStyle = grad;
  ctx.lineWidth = radius*0.1;
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
  ctx.fillStyle = '#333';
  ctx.fill();
}

function drawNumbers(ctx, radius) {
  ctx.font = radius*0.15 + "px arial";
  ctx.textBaseline="middle";
  ctx.textAlign="center";
  for(let num = 1; num < 13; num++){
    let ang = num * Math.PI / 6;
    ctx.rotate(ang);
    ctx.translate(0, -radius*0.85);
    ctx.rotate(-ang);
    ctx.fillText(num.toString(), 0, 0);
    ctx.rotate(ang);
    ctx.translate(0, radius*0.85);
    ctx.rotate(-ang);
  }
}
function matikan() {
    firebase.database().ref().update({
        'set1' : parseInt("0")
    });}


function drawTime(ctx, radius){
    const now = new Date();
    let hour = now.getHours();
    let minute = now.getMinutes();
    let second = now.getSeconds();
    console.log(second);
    var x1 = document.getElementById("text1").value;
    var x2 = document.getElementById("text2").value;
    var x3 = document.getElementById("text3").value;
    document.getElementById("text1_1").innerHTML = x1;
    document.getElementById("text1_2").innerHTML = x2;
    document.getElementById("text1_3").innerHTML = x3;
    if(minute == x1){
        firebase.database().ref().update({
        'set1' : parseInt("1")
        
    });
    }
    
    if(minute == x1){
        firebase.database().ref().update({
        'set1' : parseInt('90')
    });
    //const myTimeout = setTimeout(matikan, 5000);
    

    }
    
    else if(minute == x2){
        firebase.database().ref().update({
        'set1' : parseInt('90')
    });
    
    }
    else if(minute == x3){
        firebase.database().ref().update({
        'set1' : parseInt('90')
    });
    
    }
   else{
    //const myTimeout = setTimeout(matikan, 5000);
    firebase.database().ref().update({
        'set1' : parseInt('0')
    });
   }
    
    




    //hour
    hour=hour%12;
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
    drawHand(ctx, hour, radius*0.5, radius*0.07);
    //minute
    minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    drawHand(ctx, minute, radius*0.8, radius*0.07);
    // second
    second=(second*Math.PI/30);
    drawHand(ctx, second, radius*0.9, radius*0.02);
}

function drawHand(ctx, pos, length, width) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.moveTo(0,0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-pos);
}
</script>

</body>
</html>
